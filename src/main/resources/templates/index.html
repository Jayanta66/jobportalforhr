<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
    <!-- Bootstrap CSS -->
  <link rel="stylesheet" type="text/css" href="" th:href="@{/css/index.css}">
  
    <link rel="stylesheet" type="text/css" href="" th:href="@{/css/med.css}">
  
  
<title>&nbsp &nbsp &nbspjob portal</title>

  
<style> 
		body { 
			margin: 0; 
			padding: 0; 
		} 

	/*	div { 
			position: absolute; 
			top: 50%; 
			left: 50%; 
			transform: translate(-50%, -50%); 
		} 
*/
		h6 { 
			font-size: 1.0rem; 
			font-family: serif; 
			color: #ff1a1a;
			background-color: #ffe6f9;
			text-align: center;
			animation: animate 
				1.5s linear infinite; 
		} 

		@keyframes animate { 
			0% { 
				opacity: 0; 
			} 

			50% { 
				opacity: 0.7; 
			} 

			100% { 
				opacity: 0; 
			} 
		} 
	</style>

</head>
<header>
<div id="a">

<h1>Job Portal</h1>

</div>

<div id="b">
<h2>Have a account?<h2>
<div id="c">
<a th:href="@{/login}" >login</a>
</div>

</div>

</header>

<body>

</div>

<footer id="con2">
<div id="vv">

	<form th:action="@{/}">
		Filter: <input type="text" name="keyword" id="keyword" size="50" th:value="${keyword}" required />
		&nbsp;
		<input type="submit" value="Search" />
		&nbsp;
		<input type="button" value="Clear" id="btnClear" onclick="clearSearch()" />
	</form>
	<br/><br/>
	
	<table border="1" cellpadding="10">
		<thead>
			<tr>
				<th>Job ID</th>
				<th>Jobdesignation</th>
				<th>Department</th>
				<th>Salary</th>
				<th>Location</th>
				<th>Noticepriod</th>	
				<th>Job Type</th>
				<th>Job Description</th>	
			</tr>
		</thead>
		<tbody>
			<tr th:each="product : ${listProducts}">
				<td th:text="${product.id}">Product ID</td>
				<td th:text="${product.jobdesignation}">jobdesignation</td>
				<td th:text="${product.department}">department</td>
				<td th:text="${product.salary}">Made in</td>
				<td th:text="${product.location}">Price</td>
				<td th:text="${product.noticepriod}">Price</td>
				<td th:text="${product.jobtype}">Price</td>
				<td th:text="${product.jobdescription}">Price</td>

			</tr>
		</tbody>
	</table>
</div>
<script type="text/javascript">
	function clearSearch() {
		window.location = "[[@{/}]]";
	}
</script>

</div>
<br>
<div id="sf">


</div>
</footer>
</body>
</html>
